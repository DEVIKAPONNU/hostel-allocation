<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration</title>

   <!-- Icons font CSS-->
     <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all"> 
</head>

<body class="image-login" >
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
				    <label class="label">Name</label>
				     <input class="input--style-4" type="address" name="last_name">
                                    <label class="label">Admission Number</label>
                                    <input class="input--style-4" type="text" name="admsn">
				     <label class="label">Password</label>
				     <input class="input--style-4" type="text" name="pswd1">
                                </div>
                        </div>
                            <div class="col-2">
                                <div class="input-group">
				    <br><br><br><br>
                                    <label class="label">Date Of Birth</label>
				    <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                     <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    <div class="input-group-icon">
				    <label class="label">Confirm Password</label>
				     <input class="input--style-4" type="text" name="pswd2">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Year</label>
                                    <div class="p-t-10">
                                     <select name="year">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>1</option>
				    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                        
                                    </div>
                                </div>
                            </div>
			</div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Category</label>
                                    <div class="p-t-10">
                                     <select name="category">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>General</option>
				    <option>OBC</option>
                                    <option>OEC</option>
                                    <option>SC/ST</option>
                                </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mark</label>
                                    <input class="input--style-4" type="text" value="CGPA or equivalent" name="mark">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Distance</label>
                                    <input class="input--style-4" type="text" name="dist">
                                </div>
                            </div>
                        </div>
                       
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
